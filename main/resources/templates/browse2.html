<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{main :: layout (~{::body}, 'Browse Users')}"
      lang="en">
<body>
<div class="container my-2">
    <h2>Admin panel</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="add-user-tab" data-toggle="tab" href="#create">Add new User</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="users" class="container tab-pane active">
            <h3>Users table</h3>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="user-list">
                <div class="modal"  id="edit-form">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Edit user</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="col-md-8">
                                    <form id="update-user" >
                                        <div class="row">
                                            <input type="hidden" id="id_edit"  name="id" value="id_edit">
                                            <div class="form-group col-md-6">
                                                <label class="col-form-label">Name</label>
                                                <input type="text"  id="username_edit" name="username" class="form-control" placeholder="Name" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label  class="col-form-label">Password</label>
                                                <label>
                                                    <input type="text"  id="password_edit" name="password" class="form-control"  placeholder="Password" />
                                                </label>
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label   class="col-form-label">Role</label>
                                                <li th:each="role : ${roleList}">
                                                    <label th:text="${role.getAuthority()}"></label>
                                                    <label for="roles_edit">
                                                    </label><input type="checkbox" id="roles_edit" name="roles" th:value="${role.getAuthority()}"/>
                                                </li>
                                            </div>
                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" id="close_edit" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">User edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </tbody>

            </table>
        </div>
        <div id="create" class="container tab-pane fade">
            <h3>Add user</h3>
            <form id="add_form">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label  class="col-form-label">Username</label>
                        <input type="text" class="form-control"  name="username" placeholder="Username" />
                    </div>
                    <div class="form-group col-md-8">
                        <label  class="col-form-label">Password</label>
                        <input type="text" class="form-control"  name="password" placeholder="Password" />
                    </div>

                    <div class="form-group col-md-8">
                        <label   class="col-form-label">Role</label>
                        <li th:each="role : ${roleList}">
                            <label th:text="${role.getAuthority()}"></label>
                            <input type="checkbox" name="roles" th:value="${role.getAuthority()}"/>
                        </li>
                    </div>

                    <div class="col-md-6">
                        <input type="submit" id="add_user" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
